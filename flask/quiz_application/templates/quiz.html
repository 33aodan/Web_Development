<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
</head>
<body>
    <h1>{{question}}</h1>
    <form method="POST">
        <ul>
            {% for option in options %}
                <li>
                    <input type="radio" name="answer" value="{{option}}">
                    {{option}}
                </li>
            {% endfor %}
        </ul>

        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
